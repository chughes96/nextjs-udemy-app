name: PR quality gates

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm ci
      - run: npm lint
